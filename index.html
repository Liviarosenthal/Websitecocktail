<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="h1"> Hoe gezond is je cocktail eigenlijk?</h1>
    <h2 class="h2"> Klik op een cocktail en bekijk de voedingswaarde!</h2>
    
    
    <div class="cocktail-menu">
        <div class="cocktail" id="margarita">
            <img src="images/icons8-cocktail-48.png" alt="Margarita" width="50" height="50">
            <h3>Margarita</h3>
        </div>
        <div class="cocktail" id="martini">
            <img src="images/martini.png" alt="Martini" width="50" height="50">
            <h3>Martini</h3>
        </div>
        <div class="cocktail" id="pornstar-martini">
            <img src="images/pornstar martini.png" alt="Pornstar Martini" width="50" height="50">
            <h3>Pornstar Martini</h3>
        </div>
        <div class="cocktail" id="mojito">
            <img src="images/mojito.png" alt="Mojito" width="50" height="50">
            <h3>Mojito</h3>
        </div>
    </div>

    <div class="cocktail-info" id="cocktail-info">
    </div>

    <script src="script.js"></script>
</body>
</html>
